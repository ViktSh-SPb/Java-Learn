<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Круг A -->
  <circle cx="100" cy="100" r="80" fill="white" fill-opacity="0.0" stroke="#1a5fb4" stroke-width="3"/>

  <!-- Круг B -->
  <circle cx="180" cy="100" r="80" fill="white" fill-opacity="0.0" stroke="#c01c28" stroke-width="3"/>

  <!-- Левая половина круга B (правая часть схемы) -->
  <path d="
    M 180 20
    A 80 80 0 0 0 180 180
    A 80 80 0 0 0 180 20
    Z
  " fill="#008080" fill-opacity="0.4"/>

  <!-- Область пересечения -->
  <path d="
    M 140 30
    A 80 80 0 0 1 140 170
    A 80 80 0 0 1 140 30
    Z
  " fill="#602580" fill-opacity="0.4"/>

  <!-- Подпись -->
  <text x="120" y="105" font-size="16" fill="black" font-weight="bold">B</text>
</svg>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Круг A -->
  <circle cx="100" cy="100" r="80" fill="white" fill-opacity="0.0" stroke="#1a5fb4" stroke-width="3"/>

  <!-- Круг B -->
  <circle cx="180" cy="100" r="80" fill="white" fill-opacity="0.0" stroke="#c01c28" stroke-width="3"/>

<!-- Область A + B без пересечения -->
  <path fill="#008080" fill-opacity="0.4" fill-rule="evenodd" d="
    M 20 100
    A 80 80 0 0 1 180 100
    A 80 80 0 0 1 20 100
    Z

    M 260 100
    A 80 80 0 0 1 100 100
    A 80 80 0 0 1 260 100
    Z
  "/>

    <!-- Область пересечения -->
  <path d="
    M 140 30
    A 80 80 0 0 1 140 170
    A 80 80 0 0 1 140 30
    Z
  " fill="#602580" fill-opacity="0.7"/>

  <!-- Подпись -->
  <text x="120" y="105" font-size="16" fill="black" font-weight="bold">A ∪ B</text>
</svg>